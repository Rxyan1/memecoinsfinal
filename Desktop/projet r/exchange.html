<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Échange de PSP Coins - Ninkasi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="exchange.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Échange de PSP Coins</h1>
            <a href="dashboard.html" class="back-link">← Retour au tableau de bord</a>
        </header>
        
        <div class="exchange-form-container">
            <div class="current-rates">
                <p>Taux actuel: <strong>1 PSP Coin = <span id="current-rate">1.2800</span> ZTH</strong></p>
            </div>
            
            <form id="exchange-form" class="exchange-form">
                <div class="form-group">
                    <label for="exchange-from">De</label>
                    <select id="exchange-from" name="from">
                        <option value="zth">ZTH</option>
                        <option value="psp">PSP Coins</option>
                    </select>
                    <input type="number" id="amount-from" placeholder="Montant" min="0" step="0.01" required>
                </div>
                
                <div class="exchange-arrow">
                    <span>→</span>
                </div>
                
                <div class="form-group">
                    <label for="exchange-to">À</label>
                    <select id="exchange-to" name="to">
                        <option value="psp">PSP Coins</option>
                        <option value="zth">ZTH</option>
                    </select>
                    <input type="number" id="amount-to" placeholder="Montant" readonly>
                </div>
                
                <button type="submit" class="exchange-btn">Échanger</button>
            </form>
            
            <div class="exchange-history">
                <h3>Historique des transactions</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>De</th>
                            <th>À</th>
                            <th>Taux</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body">
                        <!-- Les transactions seront ajoutées ici dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="exchange.js"></script>
</body>
</html>
